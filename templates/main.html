        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('/static/images/main_bg.jpg') no-repeat center center fixed; 
            background-size: cover;

        .title {
            font-size: 2.8em;

        }

        .subheading {
            font-size: 1.8em;
            margin: 20px 0;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
        }

        .product {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product-name {
            margin-top: 15px;
            font-size: 1.3em;
            color: #555;
        }

        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #888;
            background: #2c3e50;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
